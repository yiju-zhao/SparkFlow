# Development overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432" # Expose for local dev tools

  crawl4ai:
    ports:
      - "11235:11235"

  web:
    build:
      context: ..
      target: dev # Use the dev stage with full node_modules
    ports:
      - "3003:3001" # External 3003 -> Container 3001
    volumes:
      - ../app:/app/app # Hot reload app directory only
      - ../components:/app/components
      - ../lib:/app/lib
      - ../public:/app/public
    environment:
      - NODE_ENV=development
    # command already set in Dockerfile dev stage

  minio:
    ports:
      - "9004:9000" # API
      - "9005:9001" # Console
