# SparkFlow Docker Compose
# Usage: docker compose up -d
# Note: LangGraph agent runs separately via 'langgraph up' in apps/agent/

services:
  postgres:
    image: postgres:17-alpine
    container_name: sparkflow-postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sparkflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sparkflow}
      POSTGRES_DB: ${POSTGRES_DB:-sparkflow}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sparkflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: sparkflow-minio
    env_file: .env
    entrypoint: /bin/sh -c "mkdir -p /data/sparkflow-images && minio server /data --console-address ':9001'"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9004:9000"
      - "9005:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  crawl4ai:
    image: unclecode/crawl4ai:latest
    container_name: sparkflow-crawl4ai
    env_file: .env
    environment:
      - CRAWL4AI_API_TOKEN=${CRAWL4AI_API_TOKEN:-}
    ports:
      - "11235:11235"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    image: sparkflow-web
    container_name: sparkflow-web
    env_file: .env
    environment:
      - AUTH_TRUST_HOST=true
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3003}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sparkflow}:${POSTGRES_PASSWORD:-sparkflow}@postgres:5432/sparkflow
      - NEXT_PUBLIC_LANGGRAPH_API_URL=${NEXT_PUBLIC_LANGGRAPH_API_URL:-http://localhost:8123}
      - RAGFLOW_BASE_URL=${RAGFLOW_BASE_URL}
      - RAGFLOW_API_KEY=${RAGFLOW_API_KEY:-}
      - CRAWL4AI_BASE_URL=http://crawl4ai:11235
      - MINERU_BASE_URL=${MINERU_BASE_URL:-http://mineru:8000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-sparkflow-images}
      - S3_REGION=${S3_REGION:-us-east-1}
    ports:
      - "3003:3001"
    depends_on:
      - postgres
      - minio
      - crawl4ai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:
